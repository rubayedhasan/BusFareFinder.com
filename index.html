<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BusFareFinder.com</title>
    <!-- DaisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwindCSS cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section   -->
    <header class="container mx-auto my-6 md:my-10">
      <!-- navbar section  -->
      <div
        class="navbar bg-base-100 flex-col md:flex-row items-start md:items-center"
      >
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li>
                <a
                  href=""
                  class="font-raleway font-medium text-base text-[030712B3]"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="font-raleway font-medium text-base text-[030712B3]"
                  >About</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="font-raleway font-medium text-base text-[030712B3]"
                  >Destination</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="font-raleway font-medium text-base text-[030712B3]"
                  >Search</a
                >
              </li>
            </ul>
          </div>
          <a
            href=""
            class="font-raleway font-extrabold text-xl md:text-2xl lg:text-4xl text-[#030712]"
            >BusFareFinder.com</a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li>
              <a
                href=""
                class="font-raleway font-medium text-lg text-[030712B3]"
                >Home</a
              >
            </li>
            <li>
              <a
                href=""
                class="font-raleway font-medium text-lg text-[030712B3]"
                >About</a
              >
            </li>
            <li>
              <a
                href=""
                class="font-raleway font-medium text-lg text-[030712B3]"
                >Destination</a
              >
            </li>
            <li>
              <a
                href=""
                class="font-raleway font-medium text-lg text-[030712B3]"
                >Search</a
              >
            </li>
          </ul>
        </div>
        <div class="navbar-end w-full md:w-1/2">
          <a
            href=""
            class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg font-raleway font-bold text-xl text-[#1DD100] bg-[#1DD1001A] hover:bg-[#1DD10040] border border-[#1DD10066] focus:border-[#1DD10080] w-full md:w-auto h-10 md:h-12 lg:h-16"
            >Bus
            <img src="images/bus-icon.png" alt="bus-icon" />
          </a>
        </div>
      </div>
    </header>
    <!-- main section  -->
    <main class="container mx-auto">
      <h1>main section</h1>
    </main>
    <!-- footer section  -->
    <footer class="container mx-auto">
      <h1>footer section</h1>
    </footer>

    <!-- script link   -->
    <script src="scripts/utilities.js"></script>
    <script src="scripts/ticketing-app.js"></script>
  </body>
</html>
